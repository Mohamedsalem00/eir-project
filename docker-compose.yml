services:
  db:
    image: postgres:15
    container_name: eir_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eir_project
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount SQL files for easy access
      - ./backend/schema_postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/test_data.sql:/docker-entrypoint-initdb.d/02-test-data.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    build: ./backend
    container_name: eir_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
      - ./backend/schema_postgres.sql:/app/schema_postgres.sql
      - ./backend/test_data.sql:/app/test_data.sql
      - ./scripts:/app/scripts
      - ./config:/app/config
      - ./data:/app/data
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eir_project

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: eir_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=Projet EIR
      - NEXT_PUBLIC_DEFAULT_LOCALE=fr
      - NEXT_PUBLIC_SUPPORTED_LOCALES=fr,en,ar
      - NEXT_PUBLIC_RATE_LIMIT_REQUESTS=10
      - NEXT_PUBLIC_RATE_LIMIT_WINDOW=900000
      - NEXT_PUBLIC_VISITOR_SEARCH_LIMIT=10
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - web
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
