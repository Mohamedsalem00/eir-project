# render.yaml - Render Deployment Configuration
services:
  - type: web
    name: eir-api
    env: docker
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /verification-etat
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eir-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: eir-database
    databaseName: eir_project
    user: postgres
    plan: free
